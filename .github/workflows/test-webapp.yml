name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 8.x
      uses: actions/setup-node@v1
      with:
        node-version: 8.x
    - name: yarn install and test
      working-directory: ./metaspace/webapp
      run: |
        yarn install
        yarn run test
      env:
        CI: true
